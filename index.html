<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CZR | Official Website</title>

    <!-- styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="./assets/fonts/Montserrat.css" rel="stylesheet">

    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <!-- content -->
    <div class="container pb-5">
        <header>
            <div class="row">
                <div class="col text-center">
                    <h1 id="czr-logo">CZR</h1>
                </div>
            </div>
        </header>

        <main>
            <!-- promo image -->
            <section>
                <div class="row">
                    <div class="col justify-content-center">
                        <img src="./assets/images/promo01.png" alt="CZR" class="img-fluid">
                    </div>
                </div>
            </section>

            <!-- latest soundcloud release -->
            <section>
                <div class="row">
                    <div class="col justify-content-center text-center">
                        <h2 id="latest-release" class="m-4">LATEST RELEASE</h2>
                        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1848690021&color=%23363634&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                    </div>
                </div>
            </section>

            <!-- connect -->
            <section>
                <!-- listen -->
                <div class="row">
                    <div class="col-sm text-center m-3 social-link">
                        <a href="https://www.soundcloud.com/musicbyczr" alt="Soundcloud" class="soundcloud"><i
                                class="fa-brands fa-soundcloud" target="_blank"></i></a>
                    </div>

                    <div class="col-sm text-center m-3 social-link">
                        <a href="https://open.spotify.com/artist/66ke1Q7C0lcUXjtDLJx6jY?si=oToppBaqR2mj2ZM-yfjMWg"
                            alt="Spotify" class="spotify" target="_blank"><i class="fa-brands fa-spotify"></i></a>
                    </div>

                    <div class="col-sm text-center m-3 social-link">
                        <a href="https://music.apple.com/us/artist/czr/1710974476" alt="Apple Music" class="applemusic"
                            target="_blank"><i class="fa-solid fa-music"></i></a>
                    </div>
                </div>

                <!-- socials -->
                <div class="row">
                    <div class="col-sm text-center m-3 social-link">
                        <a href="https://www.instagram.com/musicbyczr/" alt="Instagram" class="instagram"
                            target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="col-sm text-center m-3 social-link">
                        <a href="https://www.tiktok.com/@czr.music/" alt="TikTok" class="tiktok" target="_blank"><i
                                class="fa-brands fa-tiktok"></i></a>
                    </div>
                    <div class="col-sm text-center m-3 social-link">
                        <a href="https://www.youtube.com/@czrmusic" alt="YouTube" class="youtube" target="_blank"><i
                                target="_blank" class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="row">
                <div class="col-md-8 text-center">
                    <h4>Join the Email List!</h4>
                    <form class="form" id="subscribe-form">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email..." aria-label="Email..."
                                aria-describedby="subscribe-btn" id="subscriber-email" required>
                            <button class="btn btn-outline-secondary" type="button" id="subscribe-btn"
                                id="email-form">Submit</button>
                        </div>
                        <button class="btn" id="unsubscribe-btn" type="button">Unsubscribe</button>
                    </form>
                    <div id="subscribe-message"></div>
                </div>
                <div class="col-md-4 text-center">
                    <h4>Book CZR</h4>
                    <a href="mailto:czrmusic@outlook.com?subject=Request for CZR to Perform" alt="Book CZR"
                        target="_blank">Click here to book me for a DJ
                        performance.</a>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center">
                    <a href="./privacy.html">Privacy Policy</a>
                </div>
                <div class="col-6 text-center">
                    <div id="copyright">&copy; 2024 - 2024 czrmusic.com - All Rights Reserved.
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/formValidate.js"></script>
    <script src="./js/copyright.js"></script>
    <script src="./js/api.js"></script>
</body>

</html>
